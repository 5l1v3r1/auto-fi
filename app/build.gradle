apply plugin: 'com.android.application'
apply plugin: 'realm-android'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.lukekorth.auto_fi"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "0.1"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

android.buildTypes.each { type ->
    type.buildConfigField 'String', 'SERVER_ADDRESS', '"vpn.ofkorth.net"'
}

dependencies {
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.lukekorth:mailable_log:0.1.3'
    compile 'com.madgag.spongycastle:pkix:1.54.0.0'
    compile 'com.google.firebase:firebase-core:9.0.1'
    compile 'com.google.firebase:firebase-analytics:9.0.1'
    compile 'com.google.firebase:firebase-crash:9.0.1'

    debugCompile 'com.facebook.stetho:stetho:1.3.1'
    debugCompile 'com.uphyca:stetho_realm:0.9.0'
}

apply plugin: 'com.google.gms.google-services'
